<!DOCTYPE html>
<html lang="en">
<head>
    <!--CSS-->
    <link rel="stylesheet" href="../assets/css/navbar.css">
    <!--Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headar1</title>
</head>
<body>
    <nav>
        <div class="nav-bar">
            <i class="fa-solid fa-bars sideO"></i>
            <span class="logo navlogo">VOIDGAMES</span>
            <div class="menu">
                <div class="logoToggle">
                    <i class="fa-solid fa-x side"></i>
                    <span class="logo">VOIDGAMES</span>
                </div>
                <ul class="nav-links">
                    <li><a href="./Home.html" class="active">Home</a></li>
                    <li><a href="./About.html">About</a></li>
                    <li><a href="./Contacts.html">Contacts</a></li>
                </ul>
            </div>
            <div class="dark-mode-box">
                <div class="dark-mode">
                    <i class='bx bx-moon moon'></i>
                    <i class='bx bx-sun sun'></i>
                </div>
            
                <div class="search-mode">
                    <div class="accountToggle">
                    <i class="fa-solid fa-x cancel"></i>
                    <i class='bx bx-user user' ></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <section>
        <div class="title">
            <h1>Problemas na hora de iniciar uma sessão de jogatina</h1>
            <h2>A VoidGames está aqui para resolver esse dilema.</h2>
            <h3>Venha saber mais</h3><button class="btn"><a href="./About.html">Explore</a></button>
        </div>
        <div class="box">
            <form id="log" action="./Menu.html" class="log" method="post">
                <h2 id="log">Login</h2>
                <div class="box-mail">
                <i class='bx bx-envelope icon' ></i>
                <input type="text" name="nome" placeholder="Enter your name" required>  
                </div>
                <div class="box-pass">
                <i class='bx bx-lock-alt icon' ></i>
                <input type="password" name="pass" placeholder="Enter your password" required class="inputt">
                <i class="fa-regular fa-eye-slash eye icon"></i>
                </div>
                <button type="submit" class="loginbtn"><a href="./Menu.html">Login</a></button>
                <p>Ainda não possui uma conta <a href="#" class="siginn">Crie uma</a></p>
            </form>
        </div>
        <div class="box1">
            <form id="sig" action="#" class="singin">
                <h2 id="log">Singup</h2>
                <div class="box-mail">
                <i class='bx bx-envelope icon' ></i>
                <input type="text" placeholder="Enter your name" required>  
                </div>
                <div class="box-pass">
                <i class='bx bx-lock-alt icon' ></i>
                <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="box-pass">
                    <i class='bx bx-lock-alt icon' ></i>
                    <input type="password" placeholder="Confirm your password" required>
                    </div>
                <button type="submit" class="loginbtn"><a href="./Menu.html">Signup</a></button>
                <p>Já possui uma conta <a href="#" class="loginn">Entre</a></p>
            </form>
        </div>
    </section>
</body>
<script src="../assets/js/navbar.js"></script>
<script>
    // Cadastro
    document.getElementById("sig").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/api/rotas/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      document.getElementById("result").innerText = json.message;
    });

    // Login
    document.getElementById("log").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = new FormData(e.target);
      const data = Object.fromEntries(formData.entries());

      const res = await fetch("/api/rotas/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data),
      });

      const json = await res.json();
      document.getElementById("result").innerText = json.message || json.error;
    });
  </script>
</html>
